<!DOCTYPE HTML>
<html>
  <head lang="jp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{{ title }}: {{ version }}</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          rel="stylesheet">

    <link rel="stylesheet" href="/ytsched/static/css/pagetop.css">
    <link rel="stylesheet" href="/ytsched/static/css/my.css">

    <script type="text/javascript"
            src="/ytsched/static/js/my_cookie.js"></script>
    <script type="text/javascript"
            src="/ytsched/static/js/my.js"></script>

    <title>{{ title }}: {{ version }}</title>
  </head>
  <body>
    {% autoescape None %}
    {% block content %}

    {% end %}
    <footer>
      <div class="container-fluid my-bar">
        <div class="row">
          <div class="col-4">
            Version {{ version }}
          </div>
          <div class="col-8 text-right">
            (c) 2020 <strong>{{ author }}</strong>
          </div>
        </div>
      </div>
      <p class="pagetop"><a href="#">
          <i class="fa fa-chevron-up"></i></a></p>

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

            crossorigin="anonymous"></script>
    <script src="/ytsched/static/js/jquery-3.5.1.min.js"></script>
    -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script src="/ytsched/static/js/pagetop.js"></script>

  </body>
</html>
